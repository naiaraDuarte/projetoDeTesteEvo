<form method="POST" #frm="ngForm" (ngSubmit)="adicionar(frm)">
  <div class="form-group">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" placeholder="Digite o nome do departamento" name="Nome" [(ngModel)]="departamento.Nome" required/>
    </div>
    <div class="mb-3">
      <label for="sigla" class="form-label">Sigla</label>
      <input type="email" class="form-control" id="sigla" placeholder="Digite o sigla do departamento" name= "Sigla" [(ngModel)]="departamento.Sigla" required>
    </div>
  </div>

    <button type="submit" class="btn btn-primary" [disabled]="frm.invalid">Salvar</button>
</form>

<div class="container tabela">
  <h2 class="titulo"><i class="bi bi-chevron-double-right icone"></i>Departamento</h2>
  <!-- <button class="btn btn-outline-primary mb-2 mr-2 adicionar" (click)="modal(add)">Add</button> -->
  <hr />
  <table class="table table-borderless">
    <thead>
      <tr>
        <th scope="col titulo">Id</th>
        <th scope="col titulo">Nome</th>
        <th scope="col titulo">Sigla</th>
        <th scope="col titulo">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of departamentos">
        <th scope="row">{{i.departamentoId}}</th>
        <td>{{i.nome}}</td>
        <td>{{i.sigla}}</td>
        <td class="acoes"><i class="bi bi-pencil-fill"></i><i class="bi bi-trash-fill"></i></td>
      </tr>
    </tbody>
  </table>
</div>
