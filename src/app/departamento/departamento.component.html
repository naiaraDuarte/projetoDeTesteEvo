<form method="POST" #frm="ngForm" (ngSubmit)="adicionar(frm)">
  <div class="form-group">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" placeholder="Digite o nome do departamento" name="Nome"
        [(ngModel)]="departamento.Nome" value="{{departamentos.nome}}" required />
    </div>
    <div class="mb-3">
      <label for="sigla" class="form-label">Sigla</label>
      <input type="email" class="form-control" id="sigla" placeholder="Digite o sigla do departamento" name="Sigla"
        [(ngModel)]="departamento.Sigla" value="{{departamentos.sigla}}" required>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="frm.invalid">Salvar</button>
</form>

<div class="container tabela">
  <h2 class="titulo"><i class="bi bi-chevron-double-right icone"></i>Departamento</h2>
  <!-- <button class="btn btn-outline-primary mb-2 mr-2 adicionar" (click)="modal(add)">Add</button> -->
  <hr />
  <table class="table table-borderless">
    <thead>
      <tr>
        <th scope="col titulo">Id</th>
        <th scope="col titulo">Nome</th>
        <th scope="col titulo">Sigla</th>
        <th scope="col titulo">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr  #linha *ngFor="let i of departamentos" [attr.data-departamentoId]="i.departamentoId"(click)="seleciona($event)">
        <th scope="row">{{i.departamentoId}}</th>
        <td>{{i.nome}}</td>
        <td>{{i.sigla}}</td>
        <td class="acoes">
          <button type="button" class="btn btn-secondary">
            <i class="bi bi-pencil-fill" (click)="seleciona(linha)"></i>
          </button>
          <button type="button" class="btn btn-danger">
            <i class="bi bi-trash-fill" (click)="excluir(linha)"></i>
          </button>
          {{ i.text }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
